<!--The content below is only a placeholder and can be replaced.-->
<div class="chatform" [ngStyle]="(expanded) ? {'height':'525px'} : {'height':'50px'}">
  <span (click)="expanded=!expanded" class="toggle-btn">
    <i class="fa fa-arrow-up toggle-icon" aria-hidden="true" [ngStyle]="(expanded) ? {'transform':'rotateX(3.142rad)'} : {'transform':'rotate(0)'}"></i>
    <b class="title-text">
      <i>Ask me something about the show!
        <br/>Powered by
        <img class="sponsor-logo" src="/assets/Bostik.jpg"> </i>
    </b>
  </span>
  <app-message-list [messages]="messages"></app-message-list>
  <app-message-form [message]="message" [messages]="messages"></app-message-form>
</div>
